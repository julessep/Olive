<!-- show search results here -->
<h3>search recipes</h3>
<div class="col-xs-6 searchBox">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search by name ingredient, diet type..." ng-model="searchText">
   <span class="input-group-btn">
      <button ng-click="searchAllRecipes()" > search </button>
    </span>
  </div>
</div>

<div class="row">
  <div class="col s12 m6">
    <div class="col-12" ng-repeat="recipe in recipes">
      <div class="card">
        <a ng-click= "viewRecipe(recipe.recipe_id)">
            <div class="card-image">
                  <img src={{recipe.image_url}}>
                  <span class="card-title">{{recipe.title}}</span>
                  <a ng-click="saveRecipe(recipe)" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">favorite_border</i></a>
            </div>
          <div class="card-content">
                <p> {{recipe.publisher}} </p>
          </div>
        </a><!--link to single view-->
      </div> <!--card -->
    </div> <!--ng-repeat-->
  </div><!--column-->
</div><!--row-->
